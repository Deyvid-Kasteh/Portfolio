<!DOCTYPE html>

    <link rel="stylesheet" href="estilo.css">
    <title>Projeto Lotofacil</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
        <div class="tittle">
            <p>LOTOFÁCIL</p>

        <button class="btn" onclick="buscarResultadoLatest()">Resultado Lotofácil</button>

                <button id="btn10" class="dez dez10" value="10">10</button>
                <button id="btn11" class="dez dez11" value="11">11</button>
                <button id="btn12" class="dez dez12" value="12">12</button>

                <button id="btn14" class="dez dez14" value="14">14</button>

                <button id="btn25" class="dez dez25" value="25">25</button>

            <div class="dezenasEscolhidas">
                <div class="dEscolhidasTexto">Qnd de dezenas escolhidas:

                </div>

            </div>
            <div class="conteinerBottom">
