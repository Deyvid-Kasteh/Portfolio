<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Projeto Lotofacil</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
        <div class="tittle">
            <p>LOTOFÁCIL</p>
        </div>
        <button class="btn" onclick="buscarResultadoLatest()">Resultado Lotofácil</button>



        <div class="resultados">
            <div class="resultadosAbasTop">
                <div class="premio">
                    Prêmio:
                    <div id="inputPremio"></div>
                </div>
                <div class="resData">Sorteado dia:
                    <div id="inputData"></div>
                </div>    
            </div>
            <div class="bolas">
            </div>
            <div class="resultadosAbasBottom">
                <div class="resVencedores">
                    <div class="vencedores">
                        Vencedores
                    </div>
                    <div class="pts">
                        15 pontos:
                        <div id="input15pts"></div>
                    </div>
                    <div class="pts">
                        14 pontos:
                        <div id="input14pts"></div>
                    </div>
                    <div class="pts">
                        13 pontos:
                        <div id="input13pts"></div>
                    </div>
                    <div class="pts">
                        12 pontos:
                        <div id="input12pts"></div>
                    </div>
                    <div class="pts">
                        11 pontos:
                        <div id="input11pts"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="fazerJogo">
            <div class="escolDez">Escolha 15 dezenas</div>
            <div class="quadro">
                <button id="btn1" class="dez dez01">01</button>
                <button id="btn2" class="dez dez02">02</button>
                <button id="btn3" class="dez dez03">03</button>
                <button id="btn4" class="dez dez04">04</button>
                <button id="btn5" class="dez dez05">05</button>
                <button id="btn6" class="dez dez06">06</button>
                <button id="btn7" class="dez dez07">07</button>
                <button id="btn8" class="dez dez08">08</button>
                <button id="btn9" class="dez dez09">09</button>
                <button id="btn10" class="dez dez10">10</button>
                <button id="btn11" class="dez dez11">11</button>
                <button id="btn12" class="dez dez12">12</button>
                <button id="btn13" class="dez dez13">13</button>
                <button id="btn14" class="dez dez14">14</button>
                <button id="btn15" class="dez dez15">15</button>
                <button id="btn16" class="dez dez16">16</button>
                <button id="btn17" class="dez dez17">17</button>
                <button id="btn18" class="dez dez18">18</button>
                <button id="btn19" class="dez dez19">19</button>
                <button id="btn20" class="dez dez20">20</button>
                <button id="btn21" class="dez dez21">21</button>
                <button id="btn22" class="dez dez22">22</button>
                <button id="btn23" class="dez dez23">23</button>
                <button id="btn24" class="dez dez24">24</button>
                <button id="btn25" class="dez dez25">25</button>
            </div>
            <div class="dezenasEscolhidas">
                <div class="dEscolhidasTexto">Qnd de dezenas escolhidas:

                </div>
                <div class="dEscolhidasNum"></div>
            </div>
            <div class="conteinerBottom">
                <div class="limparDezEscolhidas">
                    Limpar todas as dezenas
                </div>
                <div class="enviarDezEscolhidas">
                    Fazer Jogo
                </div>
            </div>

        </div>
    </div>

    
    
</body>
</html>
