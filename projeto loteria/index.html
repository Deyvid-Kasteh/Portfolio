<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Projeto Lotofacil</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">
        <div class="tittle">
            <p>LOTOFÁCIL</p>
        </div>
        



        <div class="resultados">
            <div class="divbtn"><button class="btn" onclick="buscarResultadoLatest()">Resultado Lotofácil</button></div>
            <div class="resultadosAbasTop">
                <div class="premio">
                    Prêmio:
                    <div id="inputPremio"></div>
                </div>
                <div class="resData">Data:
                    <div id="inputData"></div>
                </div>    
            </div>
            <div class="bolas">
            </div>
            <div class="resultadosAbasBottom">
                <div class="resVencedores">
                    <div class="vencedores">
                        Vencedores
                    </div>
                    <div class="pts">
                        <div class="acertos">15 acertos:</div>
                        <div class="qtGanhadores15">
                        </div>
                        <div id="input15pts"></div>
                    </div>


                    <div class="pts">
                        <div class="acertos">14 acertos:</div>
                        <div class="qtGanhadores14">
                        </div>
                        <div id="input14pts"></div>
                    </div>
                    <div class="pts">
                        <div class="acertos">13 acertos:</div>
                        <div class="qtGanhadores13">
                        </div>
                        <div id="input13pts"></div>
                    </div>
                    <div class="pts">
                        <div class="acertos">12 acertos:</div>
                        <div class="qtGanhadores12">
                        </div>
                        <div id="input12pts"></div>
                    </div>
                    <div class="pts">
                        <div class="acertos">11 acertos:</div>
                        <div class="qtGanhadores11">
                        </div>
                        <div id="input11pts"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="fazerJogo">
            <div class="escolDez">PESQUISAR HISTÓRICO</div>
            <div class="quadro">
                <button id="btn01" class="dez dez01" value="01">01</button>
                <button id="btn02" class="dez dez02" value="02">02</button>
                <button id="btn03" class="dez dez03" value="03">03</button>
                <button id="btn04" class="dez dez04" value="04">04</button>
                <button id="btn05" class="dez dez05" value="05">05</button>
                <button id="btn06" class="dez dez06" value="06">06</button>
                <button id="btn07" class="dez dez07" value="07">07</button>
                <button id="btn08" class="dez dez08" value="08">08</button>
                <button id="btn09" class="dez dez09" value="09">09</button>
                <button id="btn10" class="dez dez10" value="10">10</button>
                <button id="btn11" class="dez dez11" value="11">11</button>
                <button id="btn12" class="dez dez12" value="12">12</button>
                <button id="btn13" class="dez dez13" value="13">13</button>
                <button id="btn14" class="dez dez14" value="14">14</button>
                <button id="btn15" class="dez dez15" value="15">15</button>
                <button id="btn16" class="dez dez16" value="16">16</button>
                <button id="btn17" class="dez dez17" value="17">17</button>
                <button id="btn18" class="dez dez18" value="18">18</button>
                <button id="btn19" class="dez dez19" value="19">19</button>
                <button id="btn20" class="dez dez20" value="20">20</button>
                <button id="btn21" class="dez dez21" value="21">21</button>
                <button id="btn22" class="dez dez22" value="22">22</button>
                <button id="btn23" class="dez dez23" value="23">23</button>
                <button id="btn24" class="dez dez24" value="24">24</button>
                <button id="btn25" class="dez dez25" value="25">25</button>
            </div>
            <div class="dezenasEscolhidas">
                <div class="dEscolhidasTexto">Você escolheu:</div>
                <div class="dEscolhidasNum"></div>
                <div class="dEscolhidasDezenas">Dezenas</div>
            </div>
            <div class="conteinerBottom">
                <div class="limparDezEscolhidas">
                    Limpar todas as dezenas
                </div>
                <div class="enviarDezEscolhidas">
                    FAZER JOGO
                </div>
            </div>

        </div>

        <div class="teste">
            
            <div class="receberfetch">
                <div class="jogosAcertadorQuadro15">
                    <div class="textoPontos">15 PONTOS: <div class="textoPontosinputs15"></div></div>
                    <div class="receber15pontos"></div>
                </div>
                

                <div class="jogosAcertadorQuadro14">
                    <div class="textoPontos">14 PONTOS: <div class="textoPontosinputs14"></div></div>
                    <div class="receber14pontos"></div>
                </div>
                

                <div class="jogosAcertadorQuadro13">
                    <div class="textoPontos">13 PONTOS: <div class="textoPontosinputs13"></div></div>
                    <div class="receber13pontos"></div>
                </div>
                

                <div class="jogosAcertadorQuadro12">
                    <div class="textoPontos">12 PONTOS: <div class="textoPontosinputs12"></div></div>
                    <div class="receber12pontos"></div>
                </div>
                

                <div class="jogosAcertadorQuadro11">
                    <div class="textoPontos">11 PONTOS: <div class="textoPontosinputs11"></div></div>
                    <div class="receber11pontos"></div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
